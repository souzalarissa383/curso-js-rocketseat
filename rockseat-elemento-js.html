<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rockseat - Eventos</title>

	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input id="nome">
	</div>

	<a href="https://www.google.com.br/">Google Pesquisar</a>
	<script>
		var linkElement = document.creatElement('a');
		linkElement.href = setAtribute('href', 'https://www.google.com.br/');
		linkElement.href = setAtribute('title', 'Fonte de Pesquisa');


		var textElement = document.creatElementNode('Google Pesquisar');
		linkElement.appendChild(textElement);

		var containerElement = document.querySelector('#app');
		containerElement.appendChild(linkElement);

		var inputElement = document.querySelector('#nome');
		containerElement.removeChild(inputElement);
	</script>
</body>
</html>
